
<title>Health Insurance Prediction </title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<div class="content">
    <h2 style="text-align: center">Health Insurance Prediction</h2>

    <!-- <fieldset> style -->
    <style>
        div {
          margin-bottom: 10px;
        }
        label {
          display: inline-block;
          width: 150px;
        }
        fieldset {
          background: #e5f1e5;
        }
        legend {
          padding: 20px 0;
          font-size: 30px;
        }
      </style>

    <div class="form">
        <form action="/predict" method="POST">
            <fieldset>
                <legend>Your information:</legend>

            <!--Start taking input from user-->
            <div class='label'>
            <label for='age'>age</label>
            <input type="number" name="age" id="age" placeholder="Enter your age">
            <br>
            </div>

            <div class='label'>
            <label for='region'>region</label>
            <select name='region ' id="region">
                <option value="northeast">Northeast</option>
                <option value="northwest">Northwest</option>
                <option value="southeast">southeast</option>
                <option value="southwest">southwest</option>

            </select>
            <br>
            </div>

            <div class='label'>
            <label for='sex'>sex</label>
            <select name='sex' id="sex">
                <option value="male">male</option>
                <option value="female">female</option>

            </select>
            <br>
            </div>

            <div class='label'>
              <label for='bmi'>bmi</label>
              <input type="number" name="bmi" id="bmi" placeholder="Enter your bmi"><br>
                <a href="https://www.calculator.net/bmi-calculator.html">Calculate your bmi here</a>
              <br>
            </div>


            <div class='label'>
            <label for='smoker'>smoker</label>
            <select name='smoker' id="smoker">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
            <br>
            </div>


            <div class='label'>
              <label for='children'>children</label>
              <select name="children" id="children">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
              </select>
              <br>
              </div>


        </fieldset>

          <div>
            <!--Juat getting extra space-->
          </div>
            <div style="text-align: center;">
            <input type="submit" value="Predict" id='search' class="search" style="height: 30px; width: 100px; left: 250; top: 250;">
            </div>

        </form>

    </div>

</div>
